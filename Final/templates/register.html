{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="section mt-5">
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Nombre de usuario" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Contraseña" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirma contraseña " type="password">
            <span></span>
        </div>
        <button class="btn btn-warning my-3" type="submit">Registrate</button>
    </form>
</div>
{% endblock %}
